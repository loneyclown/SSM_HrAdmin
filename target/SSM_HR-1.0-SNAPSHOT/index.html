<script src="./plugins/layui/layui.js"></script>
<script>
  layui.use(["layer"], function() {
    var layer = layui.layer,
      $page = $("[page]"),
      $iframe = $("#iframe");

    $.getJSON("http://localhost:8080/staffInfo/getStaffInfoById?id=1")
    .then(function(res) {
      if(res.is) {
        $("[cust-staffName]").html(res.staffInfo.staffName);
        $("[cust-department]").html(res.staffInfo.departments[0].departmentName + " - " + res.staffInfo.departments[0].jobTitles[0].jobName);
      } else {
        layer.msg("数据请求失败！");
      }
    });
    

    $page.click(function() {
      // console.log($(this).attr("page"));
      $iframe.attr("src", $(this).attr("page"));
    });
    
  });
</script>
